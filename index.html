<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codewars Progress Chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/037be37eba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <img src="https://www.codewars.com/users/nasywara23/badges/large" alt="Header Image" class="header-image">

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="table-container">
            
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Poin</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">2024-10-01</td>
                        <td contenteditable="true">80</td>
                        <td><button class="delete-btn"><i class="fa-solid fa-delete-left"></i></button></td>
                    </tr>
                    <tr>
                        <td contenteditable="true">2024-10-02</td>
                        <td contenteditable="true">85</td>
                        <td><button class="delete-btn"><i class="fa-solid fa-delete-left"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br>

        <form id="addRowForm">
            <label for="newDate">Tanggal:</label>
            <input type="date" id="newDate" required>
            <label for="newScore">Poin:</label>
            <input type="number" id="newScore" placeholder="Poin" required>
            <button type="button" onclick="addRow()">Tambah</button>
        </form>

        <button id="update-chart">Update Chart</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
